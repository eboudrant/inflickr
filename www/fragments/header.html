	<script type="text/javascript" > 
var autoScroll = false;
var counter = 0;
var page = 1;
$(document).ready(function() {
    $('pre.loadme').lazyLoad();
    $('pre.morestuff').lazyLoad();
});
function loadNext(tags) {
    $.ajax({
        url: "/ajax?method=photos&tags=" + tags + "&page=" + (++page),
        context: document.body,
        error: function() {
            console.log("error");
        },
        success: function(data) {
            $('.zone').append(data);
            $('pre.loadme').lazyLoad();
        }
    });
}
	</script>
