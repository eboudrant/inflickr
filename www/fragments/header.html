	<script type="text/javascript" > 
var autoScroll = false;
var counter = 0;
var page = 1;
$(document).ready(function() {
    $('pre.loadme').lazyLoad();
    $('pre.morestuff').lazyLoad();
});

function loadNext(tags) {
    var vurl = "/ajax";
    if (tags) {
        vurl = "/ajax?method=photos&tags=" + tags + "&page=" + (page++);
    }
    else {
        vurl = "/ajax?method=photos&plon=" + position.coords.longitude + "&plat=" + position.coords.latitude + "&page=" + (page++);
    }
    $.ajax({
        url: vurl,
        context: document.body,
        error: function(data) {
            console.log("error: " + data);
        },
        success: function(data) {
            $('.zone').append(data);
            $('pre.loadme').lazyLoad();
            document.getElementById("loader ").innerHTML = 'loading more...';
        }
    });
    
}
function getPosition(position) {
    var infoposition = " (" + position.coords.latitude + ", ";
    infoposition += position.coords.longitude + ")";
    document.getElementById("myposition").innerHTML = infoposition;
    page = 1;
    $.ajax({
        url: "/ajax?method=photos&plon=" + position.coords.longitude + "&plat=" + position.coords.latitude + "&page=1",
        context: document.body,
        error: function(data) {
            console.log("error : " + data);
        },
        success: function(data) {
            $('.zone').append(data);
            $('pre.loadme').lazyLoad();
            document.getElementById("loader").innerHTML = 'loading more...';
        }
    });
}

function myPosition() {
    navigator.geolocation.getCurrentPosition(getPosition);
}
